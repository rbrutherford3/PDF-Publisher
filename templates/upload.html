<!DOCTYPE html>
<html>
<head>  
    <title>Upload Files</title>
    <script src="https://www.google.com/recaptcha/api.js?render={{ reCAPTCHA_site_key }}"></script>
    <script>
        grecaptcha.ready(function () {
            grecaptcha.execute('{{ reCAPTCHA_site_key }}', {action: 'validate_captcha'}).then(function (token) {
                console.info("got token: " + token);
                document.getElementById('g-recaptcha-response').value = token;
            });
        });
    </script>
</head>
<body>
    <form action = "success" method = "post" enctype="multipart/form-data">
        <h1>Publish multiple file types into one PDF file</h1>
        <h3>Select .doc, .docx, .odt, and .pdf files to upload:</h1>
        <input type="file" name="file" accept=".doc, .docx, .odt, .pdf" multiple />
        <h3>Submit selected files:</h1>
        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
        <input type="hidden" name="action" value="validate_captcha">
        <input type="submit" value="Upload">
    </form>  
</body>  
</html>
