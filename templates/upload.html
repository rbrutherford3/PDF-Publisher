<!DOCTYPE html>
<html>
<head>  
    <title>Upload Files</title>  
</head>  
<body>
    <form action = "success" method = "post" enctype="multipart/form-data">
        <h1>Publish multiple file types into one PDF file</h1>
        <h3>Select .doc, .docx, and .pdf files to upload:</h1>
        <input type="file" name="file" accept=".doc, .docx, .pdf" multiple />
        <h3>Submit selected files:</h1>
        <input type="submit" value="Upload">  
    </form>  
</body>  
</html>
